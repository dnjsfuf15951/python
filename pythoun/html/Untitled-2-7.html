<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 속성</title>
    <style>
        .city{
            background-color: aqua;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        main{
            text-align: center;
        }
        #myHead{
            background-color: lightblue;
            color: black;
            padding: 40px;


        }
    </style>
</head>
<body>
    <div class="city main">
        <h2>서울</h2>
        <p>서울은 한국의 수도이다</p>
    </div>
    <div class="city">
        <h2>베이징</h2>
        <p>베이징은 중국의 수도이다</p>
    </div>
    <div class="city">
        <h2>파리</h2>
        <p>프랑스의 수도는 파리이다</p>
    </div>
    <div class="myHead">
        <h2>프랑크후르크</h2>
        <p>독일의 수도는 프랑크후르크이다</p>
    </div>
    <div class="myHead">
        <h2>도쿄</h2>
        <p>일본의 수도이다</p>
    </div>
    
</body>
</html>
